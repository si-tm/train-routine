name: Save Memo

on:
  repository_dispatch:
    types: [add-memo]

jobs:
  save-memo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update memo.md
        run: |
          echo "${{ github.event.client_payload.text }}" >> memo.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add memo.md
          git commit -m "Add memo via Actions"
          git push
